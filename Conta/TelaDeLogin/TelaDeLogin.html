<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-KeyboardWizard</title>
    <link rel="stylesheet" href="/Conta/TelaDeLogin/Style/Login-style.css"/>
    <link rel="stylesheet" href="/Conta/Style/global.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="navbar">
            <div class="container">
                <button class="wiki">Wiki</button>
                
                <button class="wiki">Coleção</button>

                <a href="/index.html">
                    <button class="play">PLAY</button>
                </a>

                <button class="wiki">Tutorial</button>

                <a href="https://panyfmc.github.io/KeyboardWizard-Atv5/Conta/TelaDeLogin/TelaDeLogin.html">
                    <button class="wiki">Conta</button>
                </a>
            </div>
        </div>
        
    </main>
    <form>
            <div class="content">
                <div class ="form-field">
                    <div><label>Email</label></div>
                    <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com"/>
                    <div class="error" id="email-required-error">Email é obrigatório</div>
                    <div class="error" id="email-invalid-error">Email é inválido</div>
                </div>    
                <div class ="form-field">   
                    <div><label>Senha</label></div>
                    <input type="password" name="password" id="passWord" onchange="onChangePassword()" placeholder="Senha" />
                    <div class="error" id="password-required-error">Senha é obrigatória</div>
                </div>    
                    <div>
                        <button type="button" class ="clear button"id="recover-password-button" onclick="recoverPassword()"disabled="true"  >Recuperar senha</button>
                    </div>
                    <div>
                        <button type="button" class="solid button" id="login-button" disabled="true" onclick="login()">Entrar</button>
                    </div>
                    <div>
                        <button type="button" id="recover-password-buttonS" class="outline button" onclick="register()">Registrar</button>
                    </div>
            </div>
        </form>
</body>


<script src="/Conta/TelaDeLogin/Login.js"></script>

<script src="/Conta/TelaDeLogin/Validations.js"></script>

<script src="/Conta/loading.js"></script>

<script src="/Conta/firebase-init.js"></script>

</html>
