<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-KeyboardWizard</title>
    <link rel="stylesheet" href="/Login/Style/Login-style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <div class="content">
                <div><label>Email</label></div>
                <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com"/>
                <div class="error" id="email-required-error">Email é obrigatório</div>
                <div class="error" id="email-invalid-error">Email é inválido</div>
                
                
                <div><label>Senha</label></div>
                <input type="password" name="password" id="passWord" onchange="onChangePassword()" placeholder="Senha" />
                <div class="error" id="password-required-error">Senha é obrigatória</div>
                <div>
                    <button type="button" class ="clear" disabled="true" id="recover-password-button" >Recuperar senha</button>
                </div>
                <div>
                    <button type="button" class="solid" id="login-button" disabled="true" >Entrar</button>
                </div>
                <div>
                    <button type="button" id="recover-password-buttonS" class="outline">Registrar</button>
                </div>
        </div>
    </form>
        
    <div class="OpacityStyle"></div>
</body>
<script src="/Login/Login.js"></script>
</html>
