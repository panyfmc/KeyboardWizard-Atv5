<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-KeyboardWizard</title>
    <link rel="stylesheet" href="/KeyboardWizard-Atv5/Login/Style/Login-style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <div class="content">
                <div>
                    <label>Email</label>
                    <input type="email" name="email" onchange="validateFields()" placeholder="seu@email.com"/>
                <div>
                    <div><label>Senha</label></div>
                    <input type="password" name="password" placeholder="Senha" />
                </div>
                <div>
                    <button type="button" class ="clear" disabled="true" id="recover-password-button" >Recuperar senha</button>
                </div>
                <div>
                    <button type="button" class="solid" disabled="true" >Entrar</button>
                </div>
                <div>
                    <button type="button" class="outline">Registrar</button>
                </div>
        </div>
    </form>
        
    <div class="OpacityStyle"></div>
</body>
<script src="Login.js"></script>
</html>
